<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript 04</title>
    <style>
        table,td
        {
            border: 1px solid black;
        }
    </style>
    <script src="js/js04.jss"></script>
</head>
<body>
    <form action=" " id="myForm" name="myForm" onsubmit="return Tinh()">
        <table>
            <caption>CÁC PHÉP TÍNH SỐ HỌC</caption>
            <tr>
                <td>Số thứ nhất</td>
                <td><input type="text" name="txtSo1" required></td>
            </tr>
            <tr>
                <td>Số thứ 2</td>
                <td><input type="text" name="txtSo2" required></td>
            </tr>
            <tr>
                <td>Chọn phép toán </td>
                <td>
                    <input type="radio" name="op" value="+"> Cộng <br>
                    <input type="radio" name="op" value="-"> Trừ <br>
                    <input type="radio" name="op" value="*"> Nhân <br>
                    <input type="radio" name="op" value="/" checked> Chia <br>
                </td>
            </tr>
            <tr>
                <td><input type = "submit" value="Thực hiện">
                    <input type="reset" value="Xóa">
                <td><input type="text" name="txtkq" readonly></td>
            </tr>
        </table>
    </form>
</body>
</html>
